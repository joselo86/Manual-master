    <script type="text/javascript">
    function enviarConsulta(asunto, detalle, email, telefono){
            if(!asunto || !detalle || !telefono){
                $("#validacion").popup("open");
            }else{
                var parametros = {
                    "asunto" : asunto,
                    "detalle" : detalle,
                    "email" : email,
                    "telefono": telefono
                };
                $.ajax({
                data:  parametros, //datos que se envian a traves de ajax
                url:   'http://104.171.5.69/~mmmanr/manual/agregar.php', //archivo que recibe la peticion
                type:  'post', //m√©todo de envio
                beforeSend: function () {
                    $("#loader").popup("open");
                    console.log("Inicio");
                },
                success:  function (response) { //una vez que el archivo recibe el request lo procesa y lo devuelve
                    console.log("Fin");
                    console.log(response);
                    $("#loader").popup("close");
                    $("#loader").on("popupafterclose", function ()
                    {
                            //any action you want like opening another popup
                            setTimeout(function()
                            {
                                if(response == 'OK'){
                                   $("#exito").popup("open");
                               }else{
                                   $("#error").popup("open");
                               }

                           }, 100);
                        });
                },
                error: function(){
                    // will fire when timeout is reached
                    console.log("Error");
                    console.log(response);
                    $("#loader").popup("close");
                    $("#loader").on("popupafterclose", function ()
                    {
                       setTimeout(function()
                       {
                        $("#error").popup("open");
                    }, 100);
                   });
                },
                timeout: 20000 // sets timeout to 20 seconds
            });
            }
        }
    </script>

<script type="text/javascript">
    $('#phone', '#consultaForm')
    .keydown(function (e) {
        var key = e.which || e.charCode || e.keyCode || 0;
        $phone = $(this);

    // Don't let them remove the starting '('
    if ($phone.val().length === 1 && (key === 8 || key === 46)) {
        $phone.val('(');
        return false;
    }
    // Reset if they highlight and type over first char.
    else if ($phone.val().charAt(0) !== '(') {
        $phone.val('('+$phone.val());
    }

    // Auto-format- do not expose the mask as the user begins to type
    if (key !== 8 && key !== 9) {
        if ($phone.val().length === 5) {
            $phone.val($phone.val() + ')');
        }
        if ($phone.val().length === 6) {
            $phone.val($phone.val() + ' ');
        }
        if ($phone.val().length === 10) {
            $phone.val($phone.val() + '-');
        }
    }

    // Allow numeric (and tab, backspace, delete) keys only
    return (key == 8 ||
        key == 9 ||
        key == 46 ||
        (key >= 48 && key <= 57) ||
        (key >= 96 && key <= 105));
})

    .bind('focus click', function () {
        $phone = $(this);

        if ($phone.val().length === 0) {
            $phone.val('(');
        }
        else {
            var val = $phone.val();
        $phone.val('').val(val); // Ensure cursor remains at the end
    }
})

    .blur(function () {
        $phone = $(this);

        if ($phone.val() === '(') {
            $phone.val('');
        }
    });
</script>
